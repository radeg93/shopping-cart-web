<form [formGroup]="form">
  <div class="form-group">
    <label for="iban">First Name:</label>
    <input class="form-control"
           formControlName="firstName"
           [ngClass]="form.get('firstName').invalid ? 'is-invalid':'is-valid'">
    <div *ngIf="form.get('firstName').invalid && (form.get('firstName').dirty || form.get('firstName').touched)"
         class="alert alert-danger">

      <div *ngIf="form.get('firstName').errors.required">
        First name is required.
      </div>
      <div *ngIf="form.get('firstName').errors.pattern">
        Only letters allowed.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="iban">Second Name:</label>
    <input class="form-control"
           formControlName="secondName"
           [ngClass]="form.get('secondName').invalid ? 'is-invalid':'is-valid'">
    <div *ngIf="form.get('secondName').invalid && (form.get('secondName').dirty || form.get('secondName').touched)"
         class="alert alert-danger">

      <div *ngIf="form.get('secondName').errors.required">
        Second name is required.
      </div>
      <div *ngIf="form.get('secondName').errors.pattern">
        Only letters allowed.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="iban">Address:</label>
    <input class="form-control"
           formControlName="address"
           [ngClass]="form.get('address').invalid ? 'is-invalid':'is-valid'">
    <div *ngIf="form.get('address').invalid && (form.get('address').dirty || form.get('address').touched)"
         class="alert alert-danger">
      <div *ngIf="form.get('secondName').errors.required">
        Address is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="iban">Telephone Number:</label>
    <input class="form-control"
           formControlName="phoneNumber"
           [ngClass]="form.get('phoneNumber').invalid ? 'is-invalid':'is-valid'">
    <div *ngIf="form.get('phoneNumber').invalid && (form.get('phoneNumber').dirty || form.get('phoneNumber').touched)"
         class="alert alert-danger">

      <div *ngIf="form.get('phoneNumber').errors.required">
        Telephone number is required.
      </div>
      <div *ngIf="form.get('phoneNumber').errors.pattern">
        Only letters allowed.
      </div>
    </div>
  </div>
</form>
