<form [formGroup]="form">
  <div class="form-group">
    <label for="iban">Account Owner:</label>
    <input class="form-control"
           formControlName="owner"
           [ngClass]="form.get('owner').invalid ? 'is-invalid':'is-valid'">
    <div *ngIf="form.get('owner').invalid && (form.get('owner').dirty || form.get('owner').touched)"
         class="alert alert-danger">

      <div *ngIf="form.get('owner').errors.required">
        First name is required.
      </div>
      <div *ngIf="form.get('owner').errors.pattern">
        Only letters allowed.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="iban">IBAN:</label>
    <input id="iban"
           class="form-control"
           formControlName="iban"
           [ngClass]="form.get('iban').invalid ? 'is-invalid':'is-valid'">
    <div *ngIf="form.get('iban').invalid && (form.get('iban').dirty || form.get('iban').touched)"
         class="alert alert-danger">

      <div *ngIf="form.get('iban').errors.required">
        Second name is required.
      </div>
      <div *ngIf="form.get('iban').errors.iban">
        IBAN is invalid.
      </div>
    </div>
  </div>
</form>
